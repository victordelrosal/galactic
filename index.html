<!DOCTYPE html>
<html>
<head>
    <title>Galactic Blaster</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        #gameCanvas {
            background: #000;
            box-shadow: 0 0 50px rgba(0, 100, 255, 0.3);
        }
        #hud {
            position: fixed;
            top: 20px;
            color: #FFF;
            font-size: 24px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            right: 20px;
        }
        #gameOver {
            display: none;
            position: fixed;
            color: #FF0000;
            font-size: 48px;
            text-align: center;
            text-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
        }
        button {
            background: #444;
            color: white;
            border: 2px solid #FFF;
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }
        button:hover {
            background: #666;
            transform: scale(1.1);
        }
        #pauseButton {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #444;
            color: white;
            border: 2px solid #FFF;
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }
        #pauseButton:hover {
            background: #666;
            transform: scale(1.1);
        }
    </style>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
</head>
<body>
    <div id="hud">Score: <span id="score">0</span> | Health: <span id="health">100</span> | Fuel: <span id="fuel">100</span> | Planet Gravity: <span id="gravityStatus">ON</span> (G to toggle) | V: Toggle gravity fields | Use arrow keys or WASD to move</div>
    <button id="pauseButton" onclick="togglePause()">Pause</button>
    <div id="gameOver">
        GAME OVER!<br>
        <button onclick="resetGame()">Play Again</button>
    </div>
    <canvas id="gameCanvas"></canvas>

    <!-- High Score Input Modal -->
    <div id="highScoreModal" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #333; padding: 20px; border-radius: 10px; color: #FFF; text-align: center; z-index: 100;">
        <h2>New High Score!</h2>
        <p>Your Score: <span id="newHighScore"></span></p>
        <input type="text" id="playerName" placeholder="Enter your name" style="padding: 10px; font-size: 16px; width: 80%; margin-bottom: 10px;">
        <button onclick="saveHighScore()" style="padding: 10px 20px; font-size: 16px;">Save</button>
    </div>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
let score = 0, health = 100, fuel = 100;
let screenShake = 0;
const MAX_FUEL = 100;
const FUEL_CONSUMPTION = 0.5;
const FUEL_REGEN = 0.1;
const THRUST_POWER = 0.2;

// Fix: Enable gravity by default so it's working from the start
let gravityEnabled = true; // Changed from false to true
const GRAVITY_CENTER_X = canvas.width / 2;
const GRAVITY_CENTER_Y = canvas.height / 2;
let isPaused = false;

// Increase gravity constant to make the effect more noticeable
const GRAVITY_CONSTANT = 0.12; // Increased from 0.05
const GRAVITY_RADIUS_MULTIPLIER = 3.5; // Slightly increased from 3
const GRAVITY_INDICATOR_OPACITY = 0.15; // Opacity of the gravity well indicator
let showGravityFields = true; // Option to toggle gravity field visibility

// Add laser sound effect
const laserSound = new Audio('laser.mp3');

// Load astronaut image
const astronautImage = new Image();
astronautImage.src = 'astronaut.png';

// Parallax background layers
const starLayers = [
    { stars: [], count: 100, speed: 0.05, size: 0.8, color: 'rgba(255, 255, 255, 0.3)' }, // Distant stars
    { stars: [], count: 70, speed: 0.1, size: 1.2, color: 'rgba(255, 255, 255, 0.5)' },   // Medium stars
    { stars: [], count: 50, speed: 0.2, size: 1.5, color: 'rgba(255, 255, 255, 0.7)' },   // Close stars
    { stars: [], count: 20, speed: 0.3, size: 2.0, color: 'rgba(200, 220, 255, 0.9)' }    // Very close stars
];

// Planet configuration
const planetTypes = [
    { minSize: 40, maxSize: 60, colors: ['#8B4513', '#A0522D', '#CD853F'], ringChance: 0.3, name: 'Rocky' },
    { minSize: 50, maxSize: 80, colors: ['#4169E1', '#1E90FF', '#87CEEB'], ringChance: 0.1, name: 'Ice' },
    { minSize: 60, maxSize: 100, colors: ['#228B22', '#3CB371', '#2E8B57'], ringChance: 0, name: 'Forest' },
    { minSize: 70, maxSize: 120, colors: ['#CD5C5C', '#8B0000', '#B22222'], ringChance: 0.2, name: 'Lava' },
    { minSize: 65, maxSize: 110, colors: ['#FFD700', '#DAA520', '#B8860B'], ringChance: 0.5, name: 'Gas Giant' }
];

// Planets array
const planets = [];

// Initialize star layers
function initStarLayers() {
    starLayers.forEach(layer => {
        layer.stars = [];
        for(let i = 0; i < layer.count; i++) {
            layer.stars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: Math.random() * layer.size + 0.5,
                // Some stars with slight color variation
                color: Math.random() > 0.8 ? 
                    `rgba(${200 + Math.random() * 55}, ${200 + Math.random() * 55}, ${220 + Math.random() * 35}, ${0.5 + Math.random() * 0.5})` 
                    : layer.color
            });
        }
    });
}

// Initialize planet layers
function initPlanets() {
    // Clear existing planets
    planets.length = 0;
    
    // Create new planets - fewer planets, but they're bigger obstacles
    const numPlanets = 3 + Math.floor(Math.random() * 3); // 3-5 planets
    
    for(let i = 0; i < numPlanets; i++) {
        createPlanet();
    }
}

function createPlanet() {
    // Ensure planets are not generated too close to the player's starting position
    let x, y, distFromCenter;
    do {
        x = canvas.width * 0.1 + Math.random() * canvas.width * 0.8;
        y = canvas.height * 0.1 + Math.random() * canvas.height * 0.8;
        
        // Distance from center
        const dx = x - canvas.width/2;
        const dy = y - canvas.height/2;
        distFromCenter = Math.sqrt(dx*dx + dy*dy);
    } while (distFromCenter < 200); // Ensure planets start at least 200px from center
    
    // Select a random planet type
    const planetType = planetTypes[Math.floor(Math.random() * planetTypes.length)];
    
    // Random radius based on planet type
    const radius = planetType.minSize + Math.random() * (planetType.maxSize - planetType.minSize);
    
    // Random color from the planet type's palette
    const color = planetType.colors[Math.floor(Math.random() * planetType.colors.length)];
    
    // Decide if planet has rings
    const hasRings = Math.random() < planetType.ringChance;
    
    const planet = {
        x,
        y,
        radius,
        color,
        hasRings,
        ringColor: `rgba(${150 + Math.random() * 100}, ${150 + Math.random() * 100}, ${150 + Math.random() * 100}, 0.7)`,
        ringWidth: radius * (0.5 + Math.random() * 0.5),
        ringAngle: Math.random() * Math.PI,
        details: [],
        currentGravityInfluence: 0 // Track current gravity influence for effects
    };
    
    // Add surface details (craters, clouds, etc)
    const detailCount = Math.floor(radius / 10) + 1;
    for(let i = 0; i < detailCount; i++) {
        const angle = Math.random() * Math.PI * 2;
        const distance = Math.random() * (radius * 0.8);
        planet.details.push({
            x: Math.cos(angle) * distance,
            y: Math.sin(angle) * distance,
            radius: 2 + Math.random() * (radius * 0.15),
            color: adjustColorBrightness(color, Math.random() > 0.5 ? 30 : -30)
        });
    }
    
    planets.push(planet);
}

// Helper function to adjust color brightness
function adjustColorBrightness(hex, percent) {
    // Convert hex to RGB
    let r = parseInt(hex.substring(1, 3), 16);
    let g = parseInt(hex.substring(3, 5), 16);
    let b = parseInt(hex.substring(5, 7), 16);
    
    // Adjust brightness
    r = Math.max(0, Math.min(255, r + percent));
    g = Math.max(0, Math.min(255, g + percent));
    b = Math.max(0, Math.min(255, b + percent));
    
    // Convert back to hex
    return "#" + ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1);
}

// Set canvas size
function resizeCanvas() {
    canvas.width = window.innerWidth * 0.9;
    canvas.height = window.innerHeight * 0.9;
    initStarLayers(); // Reinitialize stars when canvas resizes
    initPlanets(); // Reinitialize planets when canvas resizes
}
resizeCanvas();
window.addEventListener('resize', resizeCanvas);

// Player
const player = {
    x: canvas.width/2,
    y: canvas.height/2,
    velX: 0,
    velY: 0,
    rotation: 0,
    speed: 0.2,
    cooldown: 0,
    radius: 20,
    thrusting: false,
    width: 80, // Width for the astronaut sprite
    height: 80 // Height for the astronaut sprite
};

// Game state
const projectiles = [];
const enemies = [];
const particles = [];
const keys = {};
let enemySpawnTimer = 0;

// High score management
let highScore = localStorage.getItem('highScore') ? JSON.parse(localStorage.getItem('highScore')) : { score: 0, name: '' };

// Input handling
window.addEventListener('keydown', e => keys[e.key] = true);
window.addEventListener('keyup', e => keys[e.key] = false);

// Game loop
function update() {
    if (isPaused) return;
    handleInput();
    movePlayer();
    updateProjectiles();
    updateEnemies();
    updateParticles();
    updateStars(); // Update star positions for parallax effect
    spawnEnemies();
    checkCollisions();
    
    // Update HUD
    updateHUD();
    
    if(health <= 0) {
        checkHighScore();
        return;
    }
    
    requestAnimationFrame(update);
    render();
}

function render() {
    // Screen shake
    const shakeX = screenShake ? Math.random() * screenShake : 0;
    const shakeY = screenShake ? Math.random() * screenShake : 0;
    screenShake *= 0.9;
    
    ctx.save();
    ctx.translate(shakeX, shakeY);
    ctx.fillStyle = '#000';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    
    // Draw parallax star background
    starLayers.forEach(layer => {
        ctx.fillStyle = layer.color;
        layer.stars.forEach(star => {
            ctx.beginPath();
            ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
            ctx.fill();
            
            // For brightest stars, add a subtle glow
            if (star.size > 1.5) {
                ctx.beginPath();
                const gradient = ctx.createRadialGradient(
                    star.x, star.y, 0,
                    star.x, star.y, star.size * 3
                );
                gradient.addColorStop(0, 'rgba(255, 255, 255, 0.2)');
                gradient.addColorStop(1, 'rgba(255, 255, 255, 0)');
                ctx.fillStyle = gradient;
                ctx.arc(star.x, star.y, star.size * 3, 0, Math.PI * 2);
                ctx.fill();
            }
        });
    });
    
    // Draw gravity well (subtle hint)
    if (gravityEnabled) {
        ctx.beginPath();
        const gradient = ctx.createRadialGradient(
            GRAVITY_CENTER_X, GRAVITY_CENTER_Y, 0,
            GRAVITY_CENTER_X, GRAVITY_CENTER_Y, 200
        );
        gradient.addColorStop(0, 'rgba(50, 0, 80, 0.1)');
        gradient.addColorStop(1, 'rgba(0, 0, 0, 0)');
        ctx.fillStyle = gradient;
        ctx.arc(GRAVITY_CENTER_X, GRAVITY_CENTER_Y, 200, 0, Math.PI * 2);
        ctx.fill();
    }
    
    // Draw planets with gravity wells
    planets.forEach(planet => {
        // Optional: Draw gravity field when visible
        if (showGravityFields) {
            const gravityRadius = planet.radius * GRAVITY_RADIUS_MULTIPLIER;
            
            // Draw gravity field
            const gravityGradient = ctx.createRadialGradient(
                planet.x, planet.y, planet.radius,
                planet.x, planet.y, gravityRadius
            );
            
            // Determine color based on planet type
            let gravityColor;
            if (planet.color.startsWith('#8B45')) {
                gravityColor = 'rgba(139, 69, 19, '; // Brown for rocky planets
            } else if (planet.color.startsWith('#416') || planet.color.startsWith('#1E9')) {
                gravityColor = 'rgba(65, 105, 225, '; // Blue for ice planets
            } else if (planet.color.startsWith('#228') || planet.color.startsWith('#3CB')) {
                gravityColor = 'rgba(34, 139, 34, '; // Green for forest planets
            } else if (planet.color.startsWith('#CD5') || planet.color.startsWith('#8B0')) {
                gravityColor = 'rgba(205, 92, 92, '; // Red for lava planets
            } else {
                gravityColor = 'rgba(218, 165, 32, '; // Gold for gas giants
            }
            
            gravityGradient.addColorStop(0, gravityColor + GRAVITY_INDICATOR_OPACITY + ')');
            gravityGradient.addColorStop(1, gravityColor + '0)');
            
            ctx.beginPath();
            ctx.fillStyle = gravityGradient;
            ctx.arc(planet.x, planet.y, gravityRadius, 0, Math.PI * 2);
            ctx.fill();
        }
        
        // Draw planet body
        ctx.beginPath();
        ctx.fillStyle = planet.color;
        ctx.arc(planet.x, planet.y, planet.radius, 0, Math.PI * 2);
        ctx.fill();
        
        // Draw planet surface details
        planet.details.forEach(detail => {
            ctx.beginPath();
            ctx.fillStyle = detail.color;
            ctx.arc(planet.x + detail.x, planet.y + detail.y, detail.radius, 0, Math.PI * 2);
            ctx.fill();
        });
        
        // Draw rings if planet has them
        if(planet.hasRings) {
            ctx.save();
            ctx.translate(planet.x, planet.y);
            ctx.rotate(planet.ringAngle);
            ctx.scale(1, 0.3); // Flatten to create ring effect
            
            ctx.beginPath();
            ctx.fillStyle = planet.ringColor;
            ctx.arc(0, 0, planet.radius + planet.ringWidth, 0, Math.PI * 2);
            ctx.arc(0, 0, planet.radius, 0, Math.PI * 2, true);
            ctx.fill();
            
            ctx.restore();
        }
        
        // Optional: Add atmospheric glow
        const gradient = ctx.createRadialGradient(
            planet.x, planet.y, planet.radius * 0.9,
            planet.x, planet.y, planet.radius * 1.1
        );
        gradient.addColorStop(0, 'rgba(255, 255, 255, 0)');
        gradient.addColorStop(1, 'rgba(255, 255, 255, 0.1)');
        
        ctx.beginPath();
        ctx.fillStyle = gradient;
        ctx.arc(planet.x, planet.y, planet.radius * 1.1, 0, Math.PI * 2);
        ctx.fill();
    });
    
    // Draw player (astronaut)
    ctx.save();
    ctx.translate(player.x, player.y);
    ctx.rotate(player.rotation);
    
    // Draw astronaut image instead of triangle
    ctx.drawImage(
        astronautImage, 
        -player.width/2, -player.height/2, 
        player.width, player.height
    );
    
    // Add a subtle glow around the player when under gravity influence
    if (player.underGravityInfluence && gravityEnabled) {
        ctx.beginPath();
        const gravityGlow = ctx.createRadialGradient(
            0, 0, player.radius * 0.8,
            0, 0, player.radius * 2
        );
        gravityGlow.addColorStop(0, "rgba(255, 150, 50, 0.2)");
        gravityGlow.addColorStop(1, "rgba(255, 150, 50, 0)");
        ctx.fillStyle = gravityGlow;
        ctx.arc(0, 0, player.radius * 2, 0, Math.PI * 2);
        ctx.fill();
    }
    
    // Draw engine flames when thrusting
    if (player.thrusting && fuel > 0) {
        // Main thruster
        ctx.beginPath();
        // Create a more dynamic flame effect
        const flameLength = 15 + Math.random() * 10; // Varying flame length
        ctx.moveTo(-player.width/2, -8);
        ctx.lineTo(-player.width/2 - flameLength, 0);
        ctx.lineTo(-player.width/2, 8);
        // Random orange-red flame colors
        const flameColor = Math.floor(Math.random() * 155) + 100;
        ctx.strokeStyle = `rgb(255, ${flameColor}, 0)`;
        ctx.lineWidth = 3;
        ctx.stroke();
        
        // Add some inner flame detail (brighter core)
        ctx.beginPath();
        ctx.moveTo(-player.width/2, -4);
        ctx.lineTo(-player.width/2 - flameLength * 0.7, 0);
        ctx.lineTo(-player.width/2, 4);
        ctx.strokeStyle = '#FFFF00'; // Bright yellow core
        ctx.lineWidth = 1.5;
        ctx.stroke();
    }
    
    // Directional thrusters for sideways movement
    if((keys['ArrowLeft'] || keys['a']) && fuel > 0) {
        // Right thruster fires when turning left
        ctx.beginPath();
        ctx.moveTo(0, player.height/2);
        ctx.lineTo(5, player.height/2 + 8 + Math.random() * 5);
        ctx.strokeStyle = '#FF8800';
        ctx.lineWidth = 1.5;
        ctx.stroke();
    }
    
    if((keys['ArrowRight'] || keys['d']) && fuel > 0) {
        // Left thruster fires when turning right
        ctx.beginPath();
        ctx.moveTo(0, -player.height/2);
        ctx.lineTo(5, -player.height/2 - 8 - Math.random() * 5);
        ctx.strokeStyle = '#FF8800';
        ctx.lineWidth = 1.5;
        ctx.stroke();
    }
    
    // Breaking/reverse thrust
    if((keys['ArrowDown'] || keys['s']) && fuel > 0) {
        ctx.beginPath();
        const revFlameLength = 8 + Math.random() * 6;
        ctx.moveTo(player.width/2, -5);
        ctx.lineTo(player.width/2 + revFlameLength, 0);
        ctx.lineTo(player.width/2, 5);
        ctx.strokeStyle = '#FF7700';
        ctx.lineWidth = 2;
        ctx.stroke();
    }
    
    ctx.restore();
    
    // Draw projectiles (lasers)
    projectiles.forEach(p => {
        // Calculate the direction vector
        const dirX = Math.cos(Math.atan2(p.velY, p.velX));
        const dirY = Math.sin(Math.atan2(p.velY, p.velX));
        
        // Create a gradient for the laser beam
        const gradient = ctx.createLinearGradient(
            p.x - dirX * p.width, p.y - dirY * p.width,
            p.x, p.y
        );
        gradient.addColorStop(0, 'rgba(50, 180, 255, 0)');
        gradient.addColorStop(0.5, 'rgba(100, 200, 255, 0.8)');
        gradient.addColorStop(1, 'rgba(220, 240, 255, 1)');
        
        // Draw the laser beam
        ctx.beginPath();
        ctx.strokeStyle = gradient;
        ctx.lineWidth = 3;
        ctx.moveTo(p.x - dirX * p.width, p.y - dirY * p.width);
        ctx.lineTo(p.x, p.y);
        ctx.stroke();
        
        // Draw the bright laser tip
        ctx.beginPath();
        ctx.fillStyle = '#FFF';
        ctx.arc(p.x, p.y, 4, 0, Math.PI * 2);
        ctx.fill();
    });
    
    // Draw enemies using their assigned renderer
    enemies.forEach(e => {
        if (e.alienRenderer) {
            e.alienRenderer(ctx, e.x, e.y, e.radius);
        } else {
            // Fallback to original alien renderer for compatibility with existing enemies
            renderAlienEnemy(ctx, e.x, e.y, e.radius);
        }
    });
    
    // Draw particles
    renderParticles(ctx);
    
    ctx.restore();
}

// Update star positions based on player movement
function updateStars() {
    starLayers.forEach(layer => {
        layer.stars.forEach(star => {
            // Move stars in opposite direction of player movement to create parallax
            star.x -= player.velX * layer.speed;
            star.y -= player.velY * layer.speed;
            
            // Wrap stars around the screen
            if (star.x < 0) star.x = canvas.width;
            if (star.x > canvas.width) star.x = 0;
            if (star.y < 0) star.y = canvas.height;
            if (star.y > canvas.height) star.y = 0;
        });
    });
}

function handleInput() {
    // Rotation controls
    if(keys['ArrowLeft'] || keys['a']) {
        player.rotation -= 0.08;
        if(fuel > 0) {
            createThrusterEffect(); // Also create particles for rotation
            fuel = Math.max(0, fuel - FUEL_CONSUMPTION / 4);
        }
    }
    
    if(keys['ArrowRight'] || keys['d']) {
        player.rotation += 0.08;
        if(fuel > 0) {
            createThrusterEffect(); // Also create particles for rotation
            fuel = Math.max(0, fuel - FUEL_CONSUMPTION / 4);
        }
    }
    
    // Thrust controls with fuel consumption
    player.thrusting = false;
    if((keys['ArrowUp'] || keys['w']) && fuel > 0) {
        player.thrusting = true;
        // Apply thrust in direction of player's rotation
        const thrustX = Math.cos(player.rotation) * THRUST_POWER;
        const thrustY = Math.sin(player.rotation) * THRUST_POWER;
        
        player.velX += thrustX;
        player.velY += thrustY;
        
        // Create thruster particles
        createThrusterEffect();
        
        // Consume fuel - more fuel consumption when fighting gravity
        let fuelUsage = FUEL_CONSUMPTION;
        
        // Check if player is fighting gravity
        planets.forEach(planet => {
            if (planet.currentGravityInfluence > 0) {
                // Direction from player to planet
                const toPlanetX = planet.x - player.x;
                const toPlanetY = planet.y - player.y;
                const toPlanetMag = Math.sqrt(toPlanetX * toPlanetX + toPlanetY * toPlanetY);
                
                // Normalize both vectors
                const toPlanetDirX = toPlanetX / toPlanetMag;
                const toPlanetDirY = toPlanetY / toPlanetMag;
                
                // Dot product to see if player is thrusting against gravity
                const dot = -(thrustX * toPlanetDirX + thrustY * toPlanetDirY);
                
                // If dot product is positive, player is thrusting against gravity
                if (dot > 0) {
                    // Increase fuel consumption when fighting gravity
                    const gravityFactor = 1 + (planet.currentGravityInfluence * 2);
                    fuelUsage *= gravityFactor;
                }
            }
        });
        
        // Consume fuel
        fuel = Math.max(0, fuel - fuelUsage);
    } else {
        // Regenerate fuel slowly when not thrusting
        fuel = Math.min(MAX_FUEL, fuel + FUEL_REGEN);
    }
    
    // Breaking/reverse thrust (slower, consumes less fuel)
    if((keys['ArrowDown'] || keys['s']) && fuel > 0) {
        player.velX *= 0.97;
        player.velY *= 0.97;
        createThrusterEffect(); // Create particles for braking too
        fuel = Math.max(0, fuel - FUEL_CONSUMPTION / 3);
    }
    
    if(keys[' '] && player.cooldown <= 0) {
        shoot();
        player.cooldown = 10;
    }
    
    // Toggle gravity with 'g' key
    if(keys['g']) {
        keys['g'] = false; // Reset to prevent multiple toggles
        gravityEnabled = !gravityEnabled;
    }
    
    // Add key to toggle gravity field visibility
    if(keys['v']) {
        keys['v'] = false; // Reset to prevent multiple toggles
        showGravityFields = !showGravityFields;
    }
}

// Updated movePlayer function - explicitly call applyPlanetaryGravity
function movePlayer() {
    // Calculate gravitational influence from planets if gravity is enabled
    if (gravityEnabled) {
        applyPlanetaryGravity();
    }
    
    player.x += player.velX;
    player.y += player.velY;
    player.velX *= 0.98;
    player.velY *= 0.98;
    player.cooldown--;
    
    // Screen wrap
    if(player.x < 0) player.x = canvas.width;
    if(player.x > canvas.width) player.x = 0;
    if(player.y < 0) player.y = canvas.height;
    if(player.y > canvas.height) player.y = 0;
}

// New function to apply gravitational forces from planets
function applyPlanetaryGravity() {
    let isNearPlanet = false; // Track if the player is near any planet for visual feedback
    
    planets.forEach(planet => {
        // Calculate distance from player to planet
        const dx = planet.x - player.x;
        const dy = planet.y - player.y;
        const distSquared = dx * dx + dy * dy;
        const dist = Math.sqrt(distSquared);
        
        // Calculate gravity radius (larger planets have wider gravity fields)
        const gravityRadius = planet.radius * GRAVITY_RADIUS_MULTIPLIER;
        
        // If player is within gravity field but not colliding with the planet
        if (dist < gravityRadius && dist > planet.radius + player.radius) {
            isNearPlanet = true;
            
            // Calculate gravity strength (inverse square law)
            // Larger planets have stronger gravity, and it gets stronger as you get closer
            const gravityStrength = GRAVITY_CONSTANT * ((planet.radius * planet.radius) / distSquared);
            
            // Normalize direction vector from player to planet
            const dirX = dx / dist;
            const dirY = dy / dist;
            
            // Apply gravity to player's velocity
            player.velX += dirX * gravityStrength;
            player.velY += dirY * gravityStrength;
            
            // Store for visual indicator
            planet.currentGravityInfluence = gravityStrength / GRAVITY_CONSTANT;
            
            // Optional: Add gravity pull effect particles when player is being pulled strongly
            if (gravityStrength > 0.05 && Math.random() > 0.8) {
                createGravityPullEffect(player.x, player.y, planet.x, planet.y, planet.color);
            }
        } else {
            planet.currentGravityInfluence = 0;
        }
    });
    
    // Update player state to show they're influenced by gravity
    player.underGravityInfluence = isNearPlanet;
}

// Create visual particles to indicate gravity pull
function createGravityPullEffect(playerX, playerY, planetX, planetY, planetColor) {
    // Calculate direction from player to planet
    const dx = planetX - playerX;
    const dy = planetY - playerY;
    const dist = Math.sqrt(dx*dx + dy*dy);
    const dirX = dx / dist;
    const dirY = dy / dist;
    
    // Create a particle along the path toward the planet
    const particleX = playerX + dirX * (Math.random() * 30);
    const particleY = playerY + dirY * (Math.random() * 30);
    
    // Extract RGB components from planet color for particle color
    let r = 255, g = 255, b = 255; // Default white
    
    if (planetColor.startsWith('#')) {
        // Convert hex to RGB if it's a hex color
        r = parseInt(planetColor.substring(1, 3), 16);
        g = parseInt(planetColor.substring(3, 5), 16);
        b = parseInt(planetColor.substring(5, 7), 16);
    }
    
    particles.push({
        x: particleX,
        y: particleY,
        velX: dirX * (1 + Math.random()),
        velY: dirY * (1 + Math.random()),
        alpha: 0.6 + Math.random() * 0.3,
        size: 1 + Math.random() * 2,
        green: g,
        blue: b,
        red: r,
        isGravityEffect: true
    });
}

function shoot() {
    projectiles.push({
        x: player.x + Math.cos(player.rotation) * (player.width/2),
        y: player.y + Math.sin(player.rotation) * (player.width/2),
        velX: Math.cos(player.rotation) * 20, // Increased velocity
        velY: Math.sin(player.rotation) * 20,

        width: 30, // Laser length
        power: 2 // Damage power
    });
    
    // Play laser sound
    laserSound.currentTime = 0; // Rewind the sound to the beginning
    laserSound.play();

}

function updateProjectiles() {
    projectiles.forEach(p => {
        p.x += p.velX;
        p.y += p.velY;
        p.timer--;
        
        // Create laser trail particles
        if (Math.random() > 0.5) {
            particles.push({
                x: p.x - (Math.random() - 0.5) * 5,
                y: p.y - (Math.random() - 0.5) * 5,
                velX: (Math.random() - 0.5) * 0.5,
                velY: (Math.random() - 0.5) * 0.5,

function spawnEnemies() {
    if(enemySpawnTimer-- <= 0) {
        const side = Math.floor(Math.random() * 4);
        let x, y;
        if(side === 0) { x = 0; y = Math.random() * canvas.height; }
        if(side === 1) { x = canvas.width; y = Math.random() * canvas.height; }
        if(side === 2) { x = Math.random() * canvas.width; y = 0; }
        if(side === 3) { x = Math.random() * canvas.width; y = canvas.height; }
        
        enemies.push({
            x, y,
            velX: (player.x - x) * 0.002,
            velY: (player.y - y) * 0.002,
            radius: 12,
            health: 3,
            alienRenderer: getRandomAlienRenderer() // Assign a random alien renderer
        });

    }
}

function updateEnemies() {
    enemies.forEach(e => {
        e.x += e.velX;
        e.y += e.velY;
    });
}

function checkCollisions() {
    // Check collisions with planets
    planets.forEach(planet => {
        // Check if player collided with planet
        const dx = player.x - planet.x;
        const dy = player.y - planet.y;
        const dist = Math.sqrt(dx*dx + dy*dy);
        
        if(dist < player.radius + planet.radius) {
            // Player crashed into planet
            health = 0; // Kill the player
            createExplosion(player.x, player.y, 30); // Big explosion
            screenShake = 20; // More intense screen shake
        }
        
        // Projectile collisions with planets
        for(let i = projectiles.length - 1; i >= 0; i--) {
            const p = projectiles[i];
            const pdx = p.x - planet.x;
            const pdy = p.y - planet.y;
            const pDist = Math.sqrt(pdx*pdx + pdy*pdy);
            
            if(pDist < planet.radius) {
                // Projectile hit planet - create small impact effect
                createImpact(p.x, p.y);
                projectiles.splice(i, 1);
            }
        }
        
        // Enemy collisions with planets
        for(let i = enemies.length - 1; i >= 0; i--) {
            const enemy = enemies[i];
            const edx = enemy.x - planet.x;
            const edy = enemy.y - planet.y;
            const eDist = Math.sqrt(edx*edx + edy*edy);
            
            if(eDist < enemy.radius + planet.radius) {
                // Enemy crashed into planet
                createExplosion(enemy.x, enemy.y, 10);
                enemies.splice(i, 1);
                score += 25; // Bonus points when enemies crash into planets
            }
        }
    });
    
    // Existing collision checks
    enemies.forEach((enemy, ei) => {
        // Player collision
        const dx = player.x - enemy.x;
        const dy = player.y - enemy.y;
        const dist = Math.sqrt(dx*dx + dy*dy);
        if(dist < player.radius + enemy.radius) {
            health -= 2;
            screenShake = 10;
            createExplosion(enemy.x, enemy.y);
            enemies.splice(ei, 1);
        }
        
        // Projectile collisions
        projectiles.forEach((p, pi) => {
            const pdx = p.x - enemy.x;
            const pdy = p.y - enemy.y;
            const pDist = Math.sqrt(pdx*pdx + pdy*pdy);
            if(pDist < enemy.radius) {
                enemy.health -= p.power || 1; // Use laser power property
                score += 10;
                createExplosion(p.x, p.y);
                projectiles.splice(pi, 1);
                if(enemy.health <= 0) {
                    createExplosion(enemy.x, enemy.y, 15);
                    enemies.splice(ei, 1);
                    score += 50;
                }
            }
        });
    });
}

// Create impact effect when projectile hits a planet
function createImpact(x, y) {
    for(let i = 0; i < 5; i++) {
        particles.push({
            x, y,
            velX: (Math.random() - 0.5) * 2,
            velY: (Math.random() - 0.5) * 2,
            alpha: 0.8,
            size: 2 + Math.random() * 2,
            green: 200 + Math.random() * 55,
            blue: 255, // Blue component for laser effect
            isLaserTrail: true
        });
    }
}

function createExplosion(x, y, count = 10) {
    for(let i = 0; i < count; i++) {
        particles.push({
            x, y,
            velX: (Math.random() - 0.5) * 5,
            velY: (Math.random() - 0.5) * 5,
            alpha: 1,
            size: Math.random() * 4,
            green: Math.random() * 255
        });
    }
}

function createThrusterEffect() {
    // Create exhaust particles behind the ship
    const thrustX = player.x - Math.cos(player.rotation) * (player.width/2);
    const thrustY = player.y - Math.sin(player.rotation) * (player.width/2);
    
    for (let i = 0; i < 3; i++) { // Increased number of particles
        particles.push({
            x: thrustX + (Math.random() - 0.5) * 10,
            y: thrustY + (Math.random() - 0.5) * 10,
            velX: -Math.cos(player.rotation) * (3 + Math.random() * 3), // Increased velocity
            velY: -Math.sin(player.rotation) * (3 + Math.random() * 3),
            alpha: 0.8,
            size: 1 + Math.random() * 3,
            green: 100 + Math.random() * 155
        });
    }
    
    // Add side thruster particles for turning
    if(keys['ArrowLeft'] || keys['a']) {
        // Right thruster particles when turning left
        const rightThrustX = player.x + Math.cos(player.rotation + Math.PI/2) * (player.height/2);
        const rightThrustY = player.y + Math.sin(player.rotation + Math.PI/2) * (player.height/2);
        
        particles.push({
            x: rightThrustX,
            y: rightThrustY,
            velX: Math.cos(player.rotation + Math.PI/2) * 2,
            velY: Math.sin(player.rotation + Math.PI/2) * 2,
            alpha: 0.6,
            size: 1 + Math.random() * 2,
            green: 150 + Math.random() * 105
        });
    }
    
    if(keys['ArrowRight'] || keys['d']) {
        // Left thruster particles when turning right
        const leftThrustX = player.x + Math.cos(player.rotation - Math.PI/2) * (player.height/2);
        const leftThrustY = player.y + Math.sin(player.rotation - Math.PI/2) * (player.height/2);
        
        particles.push({
            x: leftThrustX,
            y: leftThrustY,
            velX: Math.cos(player.rotation - Math.PI/2) * 2,
            velY: Math.sin(player.rotation - Math.PI/2) * 2,
            alpha: 0.6,
            size: 1 + Math.random() * 2,
            green: 150 + Math.random() * 105
        });
    }
    
    // Add reverse thruster particles
    if(keys['ArrowDown'] || keys['s']) {
        const frontThrustX = player.x + Math.cos(player.rotation) * (player.width/2);
        const frontThrustY = player.y + Math.sin(player.rotation) * (player.width/2);
        
        particles.push({
            x: frontThrustX,
            y: frontThrustY,
            velX: Math.cos(player.rotation) * 2,
            velY: Math.sin(player.rotation) * 2,
            alpha: 0.7,
            size: 1 + Math.random() * 2,
            green: 120 + Math.random() * 135
        });
    }
}

// Update the updateParticles function to handle gravity effect particles
function updateParticles() {
    particles.forEach(p => {
        p.x += p.velX;
        p.y += p.velY;
        p.alpha -= 0.02;
        p.size *= 0.98;
        
        // Make laser trail particles fade faster
        if (p.isLaserTrail) {
            p.alpha -= 0.03;
        }
        
        // Make gravity effect particles fade faster
        if (p.isGravityEffect) {
            p.alpha -= 0.03;
            p.size *= 0.96;
        }
    });
    
    for(let i = particles.length-1; i >= 0; i--) {
        if(particles[i].alpha <= 0) particles.splice(i, 1);
    }
}

// Update particle drawing to support gravity particles
function renderParticles(ctx) {
    particles.forEach(p => {
        if (p.isLaserTrail) {
            // Special render for laser trail particles
            ctx.fillStyle = `rgba(100, ${p.green}, ${p.blue}, ${p.alpha})`;
        } else if (p.isGravityEffect) {
            // Gravity effect particles
            ctx.fillStyle = `rgba(${p.red}, ${p.green}, ${p.blue}, ${p.alpha})`;
        } else {
            // Regular explosion/thruster particles
            ctx.fillStyle = `rgba(255, ${p.green}, ${p.green > 200 ? 0 : p.blue || 0}, ${p.alpha})`;
        }
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI*2);
        ctx.fill();
    });
}

function resetGame() {
    health = 100;
    score = 0;
    fuel = 100;
    enemies.length = 0;
    projectiles.length = 0;
    particles.length = 0;
    player.x = canvas.width/2;
    player.y = canvas.height/2;
    player.velX = 0;
    player.velY = 0;
    document.getElementById('gameOver').style.display = 'none';
    initPlanets(); // Reset planets with new random positions
    update();
}

function togglePause() {
    isPaused = !isPaused;
    document.getElementById('pauseButton').textContent = isPaused ? 'Resume' : 'Pause';
    if (!isPaused) {
        update();
    }
}

// Define alien enemy rendering functions
function renderAlienEnemy(ctx, x, y, radius) {
    // Main body (purple)
    ctx.fillStyle = "#8e44ad";
    ctx.beginPath();
    ctx.arc(x, y, radius, 0, Math.PI * 2);
    ctx.fill();
    
    // Outer glow
    const gradient = ctx.createRadialGradient(
        x, y, radius * 0.7,
        x, y, radius * 1.3
    );
    gradient.addColorStop(0, "rgba(142, 68, 173, 0.6)");
    gradient.addColorStop(1, "rgba(142, 68, 173, 0)");
    
    ctx.fillStyle = gradient;
    ctx.beginPath();
    ctx.arc(x, y, radius * 1.3, 0, Math.PI * 2);
    ctx.fill();
    
    // Eyes (glowing green)
    const eyeOffset = radius * 0.4;
    const eyeRadius = radius * 0.25;
    
    // Left eye
    ctx.fillStyle = "#2ecc71";
    ctx.beginPath();
    ctx.arc(x - eyeOffset, y - eyeOffset/2, eyeRadius, 0, Math.PI * 2);
    ctx.fill();
    
    // Right eye
    ctx.beginPath();
    ctx.arc(x + eyeOffset, y - eyeOffset/2, eyeRadius, 0, Math.PI * 2);
    ctx.fill();
    
    // Eye glow
    ctx.fillStyle = "rgba(46, 204, 113, 0.5)";
    ctx.beginPath();
    ctx.arc(x - eyeOffset, y - eyeOffset/2, eyeRadius * 1.5, 0, Math.PI * 2);
    ctx.fill();
    ctx.beginPath();
    ctx.arc(x + eyeOffset, y - eyeOffset/2, eyeRadius * 1.5, 0, Math.PI * 2);
    ctx.fill();
    
    // Mouth (menacing)
    ctx.strokeStyle = "#e74c3c";
    ctx.lineWidth = radius * 0.1;
    ctx.beginPath();
    ctx.arc(x, y + radius * 0.2, radius * 0.4, 0.1 * Math.PI, 0.9 * Math.PI);
    ctx.stroke();
    
    // Tentacles
    ctx.strokeStyle = "#9b59b6";
    ctx.lineWidth = radius * 0.15;
    
    for (let i = 0; i < 3; i++) {
        const angle = (Math.PI / 4) + (i * Math.PI / 4);
        const length = radius * 0.8;
        
        ctx.beginPath();
        ctx.moveTo(x, y + radius * 0.5);
        
        // Create wavy tentacle effect
        const cp1x = x + Math.cos(angle) * length * 0.5;
        const cp1y = y + radius * 0.5 + Math.sin(angle) * length * 0.5;
        const cp2x = x + Math.cos(angle) * length * 0.8;
        const cp2y = y + radius * 0.5 + Math.sin(angle) * length * 0.8;
        const endX = x + Math.cos(angle) * length;
        const endY = y + radius * 0.5 + Math.sin(angle) * length;
        
        ctx.bezierCurveTo(cp1x, cp1y, cp2x, cp2y, endX, endY);
        ctx.stroke();
    }
}

// New alien type: Crystalline Guardian
function renderCrystallineAlien(ctx, x, y, radius) {
    // Base crystal body (blue)
    ctx.fillStyle = "#3498db";
    
    // Draw hexagonal crystal body
    ctx.beginPath();
    for (let i = 0; i < 6; i++) {
        const angle = (Math.PI * 2 * i) / 6;
        const px = x + Math.cos(angle) * radius;
        const py = y + Math.sin(angle) * radius;
        
        if (i === 0) {
            ctx.moveTo(px, py);
        } else {
            ctx.lineTo(px, py);
        }
    }
    ctx.closePath();
    ctx.fill();
    
    // Crystal facets (light blue)
    ctx.fillStyle = "#74b9ff";
    for (let i = 0; i < 3; i++) {
        const angle = (Math.PI * 2 * i) / 3;
        
        ctx.beginPath();
        ctx.moveTo(x, y);
        ctx.lineTo(
            x + Math.cos(angle) * radius * 0.8,
            y + Math.sin(angle) * radius * 0.8
        );
        ctx.lineTo(
            x + Math.cos(angle + Math.PI/6) * radius * 0.8,
            y + Math.sin(angle + Math.PI/6) * radius * 0.8
        );
        ctx.closePath();
        ctx.fill();
    }
    
    // Energy core (white-blue glow)
    const coreGradient = ctx.createRadialGradient(
        x, y, 0,
        x, y, radius * 0.4
    );
    coreGradient.addColorStop(0, "rgba(255, 255, 255, 0.9)");
    coreGradient.addColorStop(0.5, "rgba(142, 209, 252, 0.7)");
    coreGradient.addColorStop(1, "rgba(0, 148, 211, 0)");
    
    ctx.fillStyle = coreGradient;
    ctx.beginPath();
    ctx.arc(x, y, radius * 0.4, 0, Math.PI * 2);
    ctx.fill();
    
    // Outer energy field
    const fieldGradient = ctx.createRadialGradient(
        x, y, radius * 0.9,
        x, y, radius * 1.4
    );
    fieldGradient.addColorStop(0, "rgba(52, 152, 219, 0.4)");
    fieldGradient.addColorStop(1, "rgba(52, 152, 219, 0)");
    
    ctx.fillStyle = fieldGradient;
    ctx.beginPath();
    ctx.arc(x, y, radius * 1.4, 0, Math.PI * 2);
    ctx.fill();
    
    // Energy spikes
    ctx.strokeStyle = "#00a8ff";
    ctx.lineWidth = radius * 0.07;
    
    for (let i = 0; i < 8; i++) {
        const angle = (Math.PI * 2 * i) / 8;
        ctx.beginPath();
        ctx.moveTo(
            x + Math.cos(angle) * radius * 0.7,
            y + Math.sin(angle) * radius * 0.7
        );
        ctx.lineTo(
            x + Math.cos(angle) * radius * 1.2,
            y + Math.sin(angle) * radius * 1.2
        );
        ctx.stroke();
    }
}

// New alien type: Shadow Hunter
function renderShadowAlien(ctx, x, y, radius) {
    // Shadowy base (dark with transparency)
    const shadowGradient = ctx.createRadialGradient(
        x, y, 0,
        x, y, radius * 1.2
    );
    shadowGradient.addColorStop(0, "rgba(20, 20, 20, 0.9)");
    shadowGradient.addColorStop(0.6, "rgba(30, 30, 30, 0.7)");
    shadowGradient.addColorStop(1, "rgba(40, 40, 40, 0)");
    
    ctx.fillStyle = shadowGradient;
    ctx.beginPath();
    ctx.arc(x, y, radius * 1.2, 0, Math.PI * 2);
    ctx.fill();
    
    // Main smoky body
    ctx.fillStyle = "rgba(25, 25, 25, 0.8)";
    
    // Create irregular smoky shape
    ctx.beginPath();
    const points = 12;
    for (let i = 0; i < points; i++) {
        const angle = (Math.PI * 2 * i) / points;
        const r = radius * (0.8 + Math.sin(i * 5) * 0.2);
        const px = x + Math.cos(angle) * r;
        const py = y + Math.sin(angle) * r;
        
        if (i === 0) {
            ctx.moveTo(px, py);
        } else {
            ctx.lineTo(px, py);
        }
    }
    ctx.closePath();
    ctx.fill();
    
    // Reddish glowing eye
    const eyeGradient = ctx.createRadialGradient(
        x, y - radius * 0.15, 0,
        x, y - radius * 0.15, radius * 0.35
    );
    eyeGradient.addColorStop(0, "rgba(255, 0, 0, 0.9)");
    eyeGradient.addColorStop(0.7, "rgba(200, 0, 0, 0.5)");
    eyeGradient.addColorStop(1, "rgba(100, 0, 0, 0)");
    
    ctx.fillStyle = eyeGradient;
    ctx.beginPath();
    ctx.arc(x, y - radius * 0.15, radius * 0.35, 0, Math.PI * 2);
    ctx.fill();
    
    // Wispy tendrils
    ctx.strokeStyle = "rgba(50, 50, 50, 0.6)";
    ctx.lineWidth = radius * 0.06;
    
    for (let i = 0; i < 5; i++) {
        const angle = Math.PI / 2 + (Math.PI * i) / 5;
        const length = radius * (1 + Math.random() * 0.4);
        
        ctx.beginPath();
        ctx.moveTo(x, y);
        
        // Create wavy, smoke-like tendrils
        let currentX = x;
        let currentY = y;
        
        const segments = 4;
        for (let j = 1; j <= segments; j++) {
            const segLength = length * j / segments;
            const newX = x + Math.cos(angle + Math.sin(j * 0.8) * 0.2) * segLength;
            const newY = y + Math.sin(angle + Math.sin(j * 0.8) * 0.2) * segLength;
            
            const cpX = (currentX + newX) / 2 + Math.random() * 10 - 5;
            const cpY = (currentY + newY) / 2 + Math.random() * 10 - 5;
            
            ctx.quadraticCurveTo(cpX, cpY, newX, newY);
            currentX = newX;
            currentY = newY;
        }
        
        ctx.stroke();
    }
}

// Alien type selector - returns a random alien render function
function getRandomAlienRenderer() {
    const renderers = [
        renderAlienEnemy,      // Original tentacled alien
        renderCrystallineAlien, // New crystalline alien

    ];
    
    const randomIndex = Math.floor(Math.random() * renderers.length);
    return renderers[randomIndex];
}
